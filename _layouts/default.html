<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
    {% include head-custom.html %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
            <ul id="nav_bar">
                <li id="nav_li" style="display: inline-block;"><a id="nav_a" href="/">Home</a></li>
                <li id="nav_li" style="display: inline-block;"><a id="nav_a" href="/posts">Posts</a></li>
                <li id="nav_li" style="display: inline-block;"><a id="nav_a" href="/projects">Projects</a></li>
                <li id="nav_li" style="display: inline-block;"><a id="nav_a" href="/howto">HowTo</a></li>
                <li id="nav_li" style="float: right; display: inline-block;"><a id="nav_a" href="https://mastodon.social/@JackDavies"><img id="p" src="/assets/img/site/md-logo-white.svg" alt="Icon" style="height: 16px; vertical-align: baseline;"></a></li>
                <li id="nav_li" style="float: right; display: inline-block;"><a id="nav_a" href="/feed.xml">RSS</a></li>
            </ul>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        {% if site.github.is_project_page %}
        <p class="copyright">This site is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        <!--<p class="copyright">{{ site.title | default: site.github.repository_name }} maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>-->
        {% endif %}
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a> Analytics by <a href="https://plausible.io/">Plausible</a></p>
      </footer>
    </div>
  </body>
</html>
